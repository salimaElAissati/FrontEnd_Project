<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
      rel="stylesheet"
    />
    <link
      async
      rel="stylesheet"
      href="https://storage.ko-fi.com/cdn/fontawesome/fa-6.2/css/all.min.css?v=6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="text-center logo-kofi">
        <a href="/"
          ><img
            alt="Ko-fi Logo"
            class="logo-default"
            height="38"
            src="./assets/images/kofi-logo-signup.jpeg"
          />
        </a>
      </div>
      <div class="text-center sign-up">
        <h4 style="font-weight: bold">Sign up. It's free!</h4>
        <div class="general">
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Display Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Choose a Password"
              />
              <br />
              <p style="font-size: small; color: rgb(143, 148, 163)">
                Ko-fi is a safe, friendly place. Pages that break our terms will
                be unpublished. You must be 18 or over to use Ko-fi.
              </p>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="
                width: 100%;
                border-radius: 18px;
                font-weight: bold;
                background-color: #1da1f2;
                margin-bottom: 20px;
                outline: none;
                border: none;
              "
            >
              Create account
            </button>
          </form>
          <div style="display: flex; flex-direction: column">
            <button class="login-with-btns">
              <i class="fa-brands fa-twitter" style="color: #1da1f2"></i>
              Twitter
            </button>
            <button class="login-with-btns" style="margin: 10px 0">
              <i class="fa-brands fa-google" style="color: #ea483a"></i>
              Google
            </button>
            <button class="login-with-btns">
              <i class="fa-brands fa-facebook" style="color: #1078ff"></i>
              Facebook
            </button>
          </div>
          <br />
          <Small> Already have an account? <a href="/login">Log in</a> </Small>
        </div>
      </div>
    </div>
  </body>
</html>
